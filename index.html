<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour col-sm-1 text-right">9AM</div>
        <textarea id="text9" class="col-sm-10"  name="9"></textarea>
        <button type="submit" class="saveBtn col-sm-1 far fa-save fa-2x"></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1 text-right">10AM</div>
        <textarea id="text10" class="col-sm-10"  name="10"></textarea>
        <button type="submit" class="saveBtn col-sm-1 far fa-save fa-2x"></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1 text-right">11AM</div>
        <textarea id="text11" class="col-sm-10" name="11"></textarea>
        <button type="submit" class="saveBtn col-sm-1 far fa-save fa-2x"></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1 text-right">12PM</div>
        <textarea id="text12" class="col-sm-10"  name="12"></textarea>
        <button type="submit" class="saveBtn col-sm-1 far fa-save fa-2x"></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1 text-right">1PM</div>
        <textarea id="text13" class="col-sm-10"  name="13"></textarea>
        <button type="submit" class="saveBtn col-sm-1 far fa-save fa-2x"></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1 text-right">2PM</div>
        <textarea id="text14" class="col-sm-10"  name="14"></textarea>
        <button type="submit" class="saveBtn col-sm-1 far fa-save fa-2x"></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1 text-right">3PM</div>
        <textarea id="text15" class="col-sm-10"  name="15"></textarea>
        <button type="submit" class="saveBtn col-sm-1 far fa-save fa-2x"></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1 text-right">4PM</div>
        <textarea id="text16" class="col-sm-10"  name="16"></textarea>
        <button type="submit" class="saveBtn col-sm-1 far fa-save fa-2x"></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1 text-right">5PM</div>
        <textarea id="text17" class="col-sm-10"  name="17"></textarea>
        <button type="submit" class="saveBtn col-sm-1 far fa-save fa-2x"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/index.js"></script>
  </body>
</html>
